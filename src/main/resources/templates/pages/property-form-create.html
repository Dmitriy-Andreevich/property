<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">

    <head>
        <title>Create Property</title>
    </head>

    <!-- Start content -->
    <th:block layout:fragment="content">

        <section>
            <div class="container">
                <div class="row">
                    <div class="comment-form-wrap pt-5">
                        <h3 class="mb-5">Add New Property</h3>
                        <form action="/property/create" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="title">Title *</label>
                                <input required type="text" class="form-control" id="title" name="title">
                            </div>
                            <div class="form-group">
                                <label for="latitude">Latitude *</label>
                                <input required type="number" step="0.01" class="form-control" id="latitude" name="latitude">
                            </div>
                            <div class="form-group">
                                <label for="longitude">Longitude *</label>
                                <input required type="number" step="0.01" class="form-control" id="longitude" name="longitude">
                            </div>
                            <div class="form-group">
                                <label for="roomCount">Room Count *</label>
                                <input required type="number" class="form-control" id="roomCount" name="roomCount">
                            </div>
                            <div class="form-group">
                                <label for="square">Square *</label>
                                <input required type="number" step="0.01" class="form-control" id="square" name="square">
                            </div>
                            <div class="form-group">
                                <label for="cost">Cost *</label>
                                <input required type="number" step="0.01" class="form-control" id="cost" name="cost">
                            </div>

                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" name="address">
                            </div>
                            <div class="form-group">
                                <label for="description">Decription</label>
                                <textarea name="description" id="description" cols="30" rows="10" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="medias">Address</label>
                                <input type="file" accept=".jpg, .jpeg, .png" class="form-control" id="medias" name="medias" multiple>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Add" class="btn btn-primary btn-md">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </th:block>
    <!-- End content -->

    <!-- BEGIN PAGE VENDOR JS-->
    <th:block layout:fragment="scripts-page-vendor"></th:block>
    <!-- END PAGE VENDOR JS -->

    <!-- BEGIN PAGE LEVEL JS-->
    <th:block layout:fragment="scripts-page"></th:block>
    <!-- END BEGIN PAGE LEVEL JS-->
</html>
